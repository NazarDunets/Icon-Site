<div class="container">
    <h1>
        <mdi-icon *ngIf="data != null" [name]="data" size="2"></mdi-icon>
        <span [innerHtml]="name"></span>
    </h1>
    <div *ngIf="!!adminReturn" class="admin-return">
        <a class="back-link" routerLink="/admin/index">
        <mdi-icon name="chevron-left"></mdi-icon>
        Return to Admin Home
        </a>
    </div>
    <mdi-carbon *ngIf="carbon"></mdi-carbon>
</div>
